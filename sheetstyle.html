<style>
:root{
  --papyrus:#E3C99A;
  --papyrus-mid:#CFA96D;
  --ink:#5A3A1E;
  --bronze:#B67F2A;
  --aqua:#6FA8A6;
  --aqua-light:#A8D5D1;
  --shadow:#3D2A1B;
}

*{box-sizing:border-box}
html,body{
  margin:0;padding:0;
  background:radial-gradient(ellipse at center,var(--papyrus) 0%,var(--papyrus-mid) 70%,var(--papyrus-mid) 100%);
  color:var(--ink);
  font-family:'Segoe UI',system-ui,-apple-system,Roboto,Arial,sans-serif;
  overflow-x:hidden;
}

.wrap{
  max-width:1080px;margin:24px auto;padding:16px;
  border:2px solid rgba(90,58,30,.25);border-radius:14px;
  background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,0));
  box-shadow:0 10px 30px rgba(61,42,27,.25), inset 0 0 60px rgba(182,127,42,.18)
}

.header{display:flex;gap:16px;align-items:center;padding:8px 8px 16px;border-bottom:1px dashed rgba(61,42,27,.35)}
.logo{width:84px;height:84px;object-fit:contain;filter:drop-shadow(0 3px 6px rgba(61,42,27,.35))}
.titles h1{margin:0;font-size:28px;letter-spacing:.5px;color:var(--shadow)}
.subtitle{margin:2px 0 0;font-size:14px;color:#53391F;opacity:.85}

.panel{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin:16px 0 6px}
.stat{background:rgba(255,255,255,.18);border:1px solid rgba(61,42,27,.25);padding:12px;border-radius:14px;backdrop-filter: blur(2px);box-shadow:inset 0 0 30px rgba(182,127,42,.12)}
.stat-number{font-size:24px;font-weight:700;color:var(--shadow)}
.stat-label{font-size:12px;opacity:.9}
.sheet-hint{grid-column:1/-1;margin-top:6px;font-size:12px;opacity:.7}

.filters{display:flex;gap:12px;align-items:flex-end;margin:12px 0}
.filters .spacer{flex:1}
.filter-group{display:flex;flex-direction:column;gap:6px}
.filter-group input,.filter-group select{background:rgba(255,255,255,.7);border:1px solid rgba(61,42,27,.25);padding:8px 10px;border-radius:10px;color:var(--shadow);min-width:200px}

.table-area{background:rgba(255,255,255,.18);border:1px solid rgba(61,42,27,.25);border-radius:14px;overflow:hidden;box-shadow:inset 0 0 40px rgba(182,127,42,.10)}
table{width:100%;border-collapse:collapse}
thead{background:linear-gradient(180deg, rgba(111,168,166,.35), rgba(168,213,209,.25))}
th,td{padding:12px 10px;border-bottom:1px dashed rgba(61,42,27,.2);text-align:left}
tbody tr:hover{background:rgba(168,213,209,.20)}

.btn{background:linear-gradient(180deg, var(--bronze), #99651E);border:none;color:#fff;padding:8px 12px;border-radius:10px;cursor:pointer;box-shadow:0 2px 0 #5b3a1e;transition:transform .05s}
.btn:active{transform:translateY(1px)}
.btn.ghost{background:transparent;color:var(--shadow);border:1px solid rgba(61,42,27,.35)}

.badge{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px;font-weight:700;color:#fff;background:linear-gradient(180deg, #2f7f7c, #246462);box-shadow:0 1px 0 rgba(0,0,0,.15)}
.badge.off{background:linear-gradient(180deg, #8b6a44, #6e5134)}

.footer{margin-top:14px;text-align:center;opacity:.75}

/* ===== Modal ===== */
.modal[hidden]{display:none}
.modal{
  position:fixed;inset:0;z-index:50;
  display:flex;align-items:center;justify-content:center;
}
.modal-backdrop{
  position:absolute;inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(2px);
}
.modal-card{
  position:relative;
  width:95%;
  max-width:1000px;
  max-height:90vh; /* <<< agora o modal respeita a tela */
  overflow-y:auto; /* <<< e o conteÃºdo interno rola */
  background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,0));
  border:2px solid rgba(90,58,30,.25);
  border-radius:14px;
  box-shadow:0 10px 30px rgba(61,42,27,.35), inset 0 0 60px rgba(182,127,42,.18);
}
.modal-head{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-bottom:1px dashed rgba(61,42,27,.35);position:sticky;top:0;background:var(--papyrus);z-index:5}
.modal-filters{display:flex;gap:12px;align-items:flex-end;padding:12px 16px;background:rgba(255,255,255,.1);position:sticky;top:48px;z-index:4}
.modal-hint{margin-left:auto;font-size:12px;opacity:.7}

@media (max-width:760px){
  .panel{grid-template-columns:repeat(2,1fr)}
  .filters{flex-direction:column;align-items:stretch}
  .modal-filters{flex-direction:column;align-items:stretch}
}
</style>
